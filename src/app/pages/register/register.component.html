<form [formGroup]="form" (ngSubmit)="submit()" class="login__form">
  <h1 class="login__title">Sign Up</h1>
  <mat-form-field class="login__form__input">
    <mat-label>user name</mat-label>
    <input matInput formControlName="userName" type="email" />
    <mat-error *ngIf="form.controls['userName'].getError('required')"
      >field is required</mat-error
    >
    <mat-error *ngIf="form.controls['userName'].getError('email')"
      >format is wrong</mat-error
    >
  </mat-form-field>
  <mat-form-field class="login__form__input">
    <mat-label>password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <mat-error *ngIf="form.controls['password'].invalid"
      >field is required</mat-error
    >
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="login__form__input">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" formControlName="confirmPassword" />
    <mat-error *ngIf="form.controls['password'].getError('required')"
      >field is required</mat-error
    >
    <mat-error *ngIf="form.errors?.['PasswordNoMatch']">
      Password does'nt match</mat-error
    >
  </mat-form-field>
  <div class="login__form__links">
    <button type="submit" mat-raised-button [disabled]="!form.valid">
      sign up
    </button>
    <span class="text"
      >Already a member? <a class="link" routerLink="/login">Login</a></span
    >
  </div>
</form>
